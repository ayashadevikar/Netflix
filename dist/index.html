<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="m-0 p-0 border-box">

    <!-- navbar -->

    <div class="w-full h-screen banner-img bg-cover bg-center"
        style="background-image: url('./assets/banner-img.jpg')">
      
        <nav class="flex items-center justify-between mx-40">
            <img class="w-32" src="./assets/Netflix-Logo.png">

            <div class="flex gap-x-4">
     
                <button class="text-white bg-black rounded-sm border-2 border-white px-4">
                 <i class="fa-solid fa-globe"></i>
                  English
                 <i class="fa-solid fa-chevron-down"></i>
                
                </button>
      
                <button class="text-white bg-red-600 rounded-md p-2 px-4">Sign In</button>
             
              </div>
        </nav>
    
      <div class="text-white flex flex-col gap-y-4 items-center">
         <h1 class="text-5xl font-bold ">Unlimited movies, TV shows and more</h1>
         <h2 class="text-xl">Watch anywhere. Cancel anytime.</h2>
         <p class="text-xl">Ready to watch? Enter your email to create or restart your membership.</p>

         <div class="flex gap-x-4">
            <input class="bg-black outline outline-offset-2 outline-1 p-2 w-full rounded-md py-4" type="email" name="email" id="" placeholder="Email address">
            <button class="bg-red-700 text-xl font-semibold rounded-md w-60">Get Started
                <i class="fa-solid fa-chevron-right"></i>
            </button>
         </div>
      </div>
</div>

   
</body>
</html>
